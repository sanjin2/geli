	<body>

			<div class="well">
				<!--用户名-->
				<div class="form-group  has-feedback" id="user-group">
					<label class="control-label  " for="user">用户名：</label>
					<input type="text" class="form-control" id="user" placeholder="请输入用户名/手机号/邮箱" aria-describedby="inputSuccess2Status">
					<span class="glyphicon  form-control-feedback " aria-hidden="true"></span>
					<span id="user-status" class="sr-only">该用户可以注册</span>
				</div>
				<!--邮箱-->
				<!--<div class="form-group  has-feedback">
					<label class="control-label " for="email">邮箱：</label>
					<input type="email" class="form-control" id="email" placeholder="请输入邮箱" aria-describedby="inputError2Status">
					<span class="glyphicon  form-control-feedback " aria-hidden="true"></span>
					<span id="email-tips" class="sr-only">(error)</span>
				</div>-->

				<!--密码-->
				<div class="form-group  has-feedback" id="pwd-group">
					<label class="control-label " for="pwd">密码：</label>
					<input type="password" class="form-control" id="pwd" placeholder="请输入密码" aria-describedby="inputError2Status">

					<span id="pwd2-status" class="sr-only">用户密码错误</span>
				</div>-->

				<!--check-->
				<!--<div class="has-success">
					<div class="checkbox">
						<label>
							<input type="checkbox" id="checkboxSuccess" value="option1"> 《我已阅读并同意》
						</label>
					</div>
				</div>-->

			</div>
			<a class="btn  btn-block " style="background-color: #0092D8">登录</a>
			<div id="par">
				<p>使用合作账号登录</p>
				<img src="img/qq.png"  width="45px"/>
			<img src="img/weibo.png" width="45px" />

		<script>
			$(document).ready(function(){
//				if($(this).val() != ""){
				$("#user").bind("blur",function(){
					if($("#user").val() == ""){
					$("#user-group").removeClass("has-success").addClass("has-error");
					$("#user-group .form-control-feedback" ).removeClass("glyphicon-ok").addClass("glyphicon-remove");
					$("#user-status").removeClass("sr-only").text("该用户名不能为空！");
				}else if($("#user").val() == "niyinlong"){
					$("#user-group").removeClass("has-success").addClass("has-error");
					$("#user-group .form-control-feedback" ).removeClass("glyphicon-ok").addClass("glyphicon-remove");
					$("#user-status").removeClass("sr-only").text("该用户名已经存在！");
				}else{
					$("#user-group").removeClass("has-error").addClass("has-success");
					$("#user-group .form-control-feedback" ).removeClass("glyphicon-remove").addClass("glyphicon-ok");
					$("#user-status").addClass("sr-only");
				}
				});
				
//                }else	{
//                	
//                }
				
				
				$("#pwd").bind("blur",function(){
					if($("#pwd").val().length < 6){
						$("#pwd-group").removeClass("has-success").addClass("has-error");
					$("#pwd-group .form-control-feedback" ).removeClass("glyphicon-ok").addClass("glyphicon-remove");
					$("#pwd-status").removeClass("sr-only").text("密码长度不能小于6位！");
					}else{
						$("#pwd-group").removeClass("has-error").addClass("has-success");
					$("#pwd-group .form-control-feedback" ).removeClass("glyphicon-remove").addClass("glyphicon-ok");
					$("#pwd-status").addClass("sr-only");
					}
				});
				$("#pwd2").bind("blur",function(){
					if($("#pwd").val() == $("#pwd2").val()){
						$("#pwd2-group").removeClass("has-error").addClass("has-success");
					$("#pwd2-group .form-control-feedback" ).removeClass("glyphicon-remove").addClass("glyphicon-ok");
					$("#pwd2-status").addClass("sr-only");
						
						
					}else{
						$("#pwd2-group").removeClass("has-success").addClass("has-error");
					$("#pwd2-group .form-control-feedback" ).removeClass("glyphicon-ok").addClass("glyphicon-remove");
					$("#pwd2-status").removeClass("sr-only").text("两次密码不一致");
					}
				});
				
					
				
				
				
			});
		</script>
